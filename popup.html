<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Compare</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <span class="icon">🎓</span>
        <span class="title">Course Compare</span>
      </div>
      <div class="premium-badge" id="premiumBadge" style="display: none;">
        💎 Premium
      </div>
    </div>

    <div class="current-page" id="currentPageSection">
      <div class="section-title">Current Page</div>
      <div class="page-info" id="pageInfo">
        <div class="page-title" id="pageTitle">Loading...</div>
        <div class="page-url" id="pageUrl"></div>
      </div>
      <button class="save-btn" id="saveCurrentBtn">
        <span class="btn-icon">📌</span>
        <span class="btn-text">Save This Program</span>
      </button>
    </div>

    <div class="saved-programs">
      <div class="section-header">
        <div class="section-title">Saved Programs</div>
        <div class="count-badge" id="countBadge">0/3</div>
      </div>

      <div class="programs-list" id="programsList">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">📚</div>
          <div class="empty-text">No programs saved yet</div>
          <div class="empty-subtext">Visit university pages and save programs to compare</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="compare-btn" id="compareBtn" disabled>
        <span class="btn-icon">🔍</span>
        <span class="btn-text">Compare Programs</span>
      </button>
    </div>

    <div class="upgrade-section" id="upgradeSection">
      <div class="upgrade-card">
        <div class="upgrade-title">🚀 Upgrade to Premium</div>
        <div class="upgrade-features">
          <div class="feature">✅ Unlimited program saves</div>
          <div class="feature">✅ Export to spreadsheet</div>
          <div class="feature">✅ Advanced comparisons</div>
        </div>
        <div class="upgrade-price">Only $2/month</div>
        <button class="upgrade-btn" id="upgradeBtn">Upgrade Now</button>
      </div>
    </div>
  </div>

  <!-- Comparison Modal -->
  <div class="modal-overlay" id="comparisonModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Program Comparison</h2>
        <button class="close-btn" id="closeModal" aria-label="Close modal">×</button>
      </div>
      <div class="comparison-container" id="comparisonContainer">
        <!-- Comparison table will be generated here -->
      </div>
      <div class="modal-actions">
        <button class="export-btn" id="exportBtn" style="display: none;">
          📊 Export to CSV
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
